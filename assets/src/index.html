<!doctype html>
<html lang="en" ng-app="Rest" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Restaurant</title>
  <!-- STYLES -->
  <!-- build:css lib/css/main.min.css -->
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css" />
  <link rel="stylesheet" type="text/css" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css" />
  <!-- endbuild -->
  <link rel="stylesheet" type="text/css" href="css/app.css" />
  <!-- SCRIPTS -->
  <!-- build:js lib/js/main.min.js -->
  <script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
  <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
  <script type="text/javascript" src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
  <!-- endbuild -->
  <!-- Custom Scripts -->
  <script type="text/javascript" src="js/dashboard.min.js"></script>
</head>
<body ng-controller='MasterController'>

    <!-- Sidebars -->
    <div class="sidebar sidebar-left" ng-include="'templates/sidebar-left.html'"></div>

    <div class="sidebar sidebar-right" ng-include="'templates/sidebar-right.html'"></div>

    <div class="app">

      <!-- Top Navbar -->
      <div class="navbar navbar-app navbar-absolute-top">

        <div class="navbar-brand navbar-brand-center">
          Restaurant
        </div>

        <div class="btn-group pull-left">
          <div class="btn btn-navbar sidebar-toggle" ui-toggle="uiSidebarLeft">
              <i class="fa fa-bars"></i> Menu
          </div>
        </div>

        <div class="btn-group pull-right">

          <div class="btn btn-navbar">            
            <a ui-turn-on="modal1" class='btn'>
              <i class="fa fa-bell"></i>
            </a>            
          </div>

          <div class="btn btn-navbar sidebar-toggle cart" ui-toggle='uiSidebarRight'>
            <i class="fa fa-shopping-cart"></i>
          </div>

        </div>

      </div>
      <!-- /Top Navbar -->

      <div class="navbar navbar-app navbar-absolute-bottom">
        <div class='pull-left'>Meals: {{orders.length}}, Total: {{getTotalCost()}} </div>        
      </div>

      <!-- App body -->

      <div class='app-body'>
        <div class='app-content'>

          <div class="scrollable">
            <div class="scrollable-content">
              
              <ng-view></ng-view>

            </div>
          </div>
          
        </div>
      </div>
    </div><!-- ~ .app -->

    
    <div ng-include="'templates/modal-call.html'"></div>
    

    <div ui-yield-to="modals"></div>

</body>
</html>
