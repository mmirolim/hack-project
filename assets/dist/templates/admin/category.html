<div class=col-xs-12><br><h3>Add Category<form><div class=form-group><label for=name>Name</label> <input type=text class=form-control ng-model=name id=name></div><div class=form-group><label for=desc>Description</label> <textarea class=form-control ng-model=desc id=desc></textarea></div><div class=form-group><label for=staff>Staff ID</label> <input type=number class=form-control ng-model=staff id=staff></div><div class=form-group><button class="btn btn-info" ng-click="add( name, desc, staff )">Create</button></div></form></h3></div><div class=col-xs-12><table class="table table-striped"><thead><th>Name</th><th>Description</th><th>Staff ID</th></thead><tbody><tr ng-repeat="cat in categories"><td>{{cat.name}}</td><td>{{cat.desc}}</td><td>{{cat.staffID}}</td><td><button class="btn btn-danger btn-sm" ng-click=del(cat.id)>Delete</button></td></tr></tbody></table></div>
