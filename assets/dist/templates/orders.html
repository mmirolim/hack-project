<div class="row widget orders" ng-controller=OrderCtrl><table class="table table-striped"><thead><tr><th>Name</th><th>Service</th><th>Quantity</th><th>Cost</th></tr></thead><tbody><tr ng-repeat="order in getOrders()"><td>{{order.name}}</td><td>{{order.serving}}</td><td>{{order.quantity}}</td><td>{{order.cost * order.quantity}}</td><td><button class="btn btn-xs btn-danger" ng-click="delOrder( order )"><i class="fa fa-trash-o"></i></button></td></tr><tr><td colspan=5 class=text-right>Total Cost : {{getTotalCost()}} sum</td></tr></tbody></table></div><div class="row widget text-right orders"><button class="btn btn-primary"><i class="fa fa-send-o"></i> Order</button> <button class="btn btn-danger" ng-click=clearOrders()><i class="fa fa-trash-o"></i> Clear All</button></div>
