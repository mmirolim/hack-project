<div class=scrollable ng-controller=OrderController><h1 class="scrollable-header app-name">Selected Meals</h1><div class=scrollable-content><div class="card text-center" ng-hide=orders.length>Here will be your selected meals</div><div class="card clearfix" ng-repeat="meal in orders"><div class=col-xs-2><img src={{meal.image}} class=img-responsive></div><div class=col-xs-3>{{meal.name}}</div><div class=col-xs-2><span>S: {{meal.serving}}</span></div><div class=col-xs-1>{{meal.quantity}}</div><div class="col-xs-2 text-right"><div class=btn-group><button class="btn btn-sm btn-info" ng-click="plus( meal )"><i class="fa fa-plus"></i></button> <button class="btn btn-sm btn-info" ng-click=minus(meal)><i class="fa fa-minus"></i></button></div></div></div><div class="card clearfix" ng-show=orders.length><div class=pull-left>Total cost: {{getTotalCost()}}</div><div class=pull-right ui-turn-off=uiSidebarRight><button class="btn btn-info" ng-click=order()>Order</button> <button class="btn btn-danger" ng-click=clearAll()>Clear All</button></div></div><br><h1 class=app-name>Sent Orders</h1><br><div class=panel-group ui-state=myAccordion ng-show=sentOrders><div class="panel panel-default" ng-repeat="order in sentOrders"><div class=panel-heading ui-set="{'myAccordion': $index}"><h4 class=panel-title>Order {{order.id}} Cost: {{order.cost}} sum<div class=pull-right><i class="fa fa-plus"></i></div></h4></div><div ui-if="myAccordion == $index" ui-scope-context=$index><div class=panel-body><div class="card clearfix" ng-repeat="meal in order.items"><div class=col-xs-4>{{meal.name}}</div><div class=col-xs-4><span>Serving: {{meal.serving}}</span></div><div class=col-xs-4>Quantity: {{meal.quantity}}</div></div></div></div></div></div></div></div>
